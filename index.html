<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Traffic Light Simulation</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0; 
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.traffic-light {
    width: 100px;
    height: 300px;
    border-radius: 10px;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    position: relative;
    margin-bottom: 20px;
}

.light {
    position: absolute;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    top: 20px;
    left: 10px;
    transition: background-color 0.3s ease;
    border: 5px solid transparent; 
}

.red {
    background-color: #e74c3c; 
}

.yellow {
    background-color: #f1c40f; 
    top: 110px; 
}

.green {
    background-color: #2ecc71;
    top: 200px; 
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

</style>
<body>
<div class="container">
    <div id="traffic-light" class="traffic-light">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
    </div>
    <button onclick="changeLight()">Change Light</button>
</div>

<script src="script.js"></script>
</body>
<script>
    let lightIndex = 0; 

function changeLight() {
    const lights = document.querySelectorAll('.light');
    const backgrounds = ['#3498db', '#9b59b6', '#16a085']; 
    
    lightIndex = (lightIndex + 1) % lights.length; 

   
    lights.forEach(light => {
        light.style.backgroundColor = 'transparent';
    });

    
    lights[lightIndex].style.backgroundColor = ['#e74c3c', '#f1c40f', '#2ecc71'][lightIndex];

    
    document.body.style.backgroundColor = backgrounds[lightIndex];
}

</script>
</html>
